<!DOCTYPE html>
<html>
  <head>
    <title>RentCloth</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Your first clothing rental website</h1>
        <h2>Rent your clothes: a cheap, fast and eco-responsible alternative.</h2>
        <a href="#rent-section" class="btn-blue"> Rent now </a>
      </div>
    </div>

    <div class="container">


      <h2>Your Clothes</h2>

      <div class="cards">
        <div class="card">
          <img src="images/dress.jpg" alt="Sell and Rent your dress">
          <h3>Dress</h3>
        </div>
        <div class="card">
          <img src="images/shoes.jpg" alt="Sell and Rent your shoes">
          <h3>Shoes</h3>
        </div>
        <div class="card">
          <img src="images/jacket.jpg" alt="Sell and Rent your jacket">
          <h3>Jacket</h3>
        </div>
      </div>
    </div>

    <div id="rent-section">
      <div data-tf-widget="gpi3tfMr" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

    </div>



  </body> 
</html>
